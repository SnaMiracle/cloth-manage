{% extends "home.html" %}
{%load static%}
{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Dashboard
            <small>Control panel</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>

    <section class="content">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title"><a>Product Form</a></h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <form class="form-horizontal" action="/products/post/" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Name:</label>
                                <div class="col-sm-4">
                                    <input type="text" name="product_name" required class="form-control" id="email"
                                           placeholder="Enter Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Barcode:</label>
                                <div class="col-sm-4">
                                    <input type="text" name="barcode" required class="form-control" id="email"
                                           placeholder="Enter Barcode">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">QTY:</label>
                                <div class="col-sm-4">
                                    <input type="text" name="qty" required class="form-control" id="email"
                                           placeholder="Enter Quantity">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Sell Price:</label>
                                <div class="col-sm-4">
                                    <input type="text" name="sell_price" required class="form-control" id="email"
                                           placeholder="Enter Sell Price">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Category Name:</label>
                                <div class="col-sm-4">
                                    <select class="form-control" name="dllcategory_id">
                                        {%for category in categorys%}
                                            <option value="{{category.id}}">{{category.category_name}}</option>
                                        {%endfor%}
                                        
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Photo:</label>
                                <div class="col-sm-4">
                                    <input type="file" name="file" class="form-control" id="email"
                                           placeholder="Enter Name">
                                </div>
                            </div>
                            
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary">Create</button>
                                                <a href="/products/index/">Back</a>
                                                {% if messages %}
                                                {% for message in messages %}
                                                <span>{{message}}</span>
                                                {% endfor %}
                                                {% endif %}
                                            </div>
                                        </div>
                        </form>
                    </div><!-- /.box-body -->

                </div><!-- /.box -->
            </div><!-- /.row -->

    </section>
</div>

{% endblock %}
