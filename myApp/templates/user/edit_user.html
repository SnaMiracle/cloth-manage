<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
{% extends "home.html" %}
{% block content %}

    <form class="form-horizontal" action="/update_user/{{ user.id }}/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Name:</label>
            <div class="col-sm-4">
                <input type="text" value="{{ user.name }}" name="name" class="form-control" id="email" placeholder="Enter name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Gender :</label>
            <div class="col-sm-4">
                <input type="text" value="{{ user.gender }}" name="gender" class="form-control" id="pwd" placeholder="Enter gender">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password :</label>
            <div class="col-sm-4">
                <input type="text" value="{{ user.password }}" name="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/index_user/">Back</a>
            </div>
        </div>
    </form>
{% endblock %}
</body>
</html>
